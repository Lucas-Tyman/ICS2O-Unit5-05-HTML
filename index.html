<!DOCTYPE html>
<!--- ICS2O-Unit5-05-HTML -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Different Triangle" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Lucas Tyman" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://https://Lucas-Tyman.github.io/ICS2O-Unit5-05-HTML//" />
    <link rel="manifest" href="/ICS2O-Unit5-05-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Type of triangle</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Type of triangle</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img src="./images/triangle(1).svg" alt="triangle" width="45%" height="45%">
        <h3>What type of triangle do you have?</h3>
        <h5>Please input the dimensions of the triangle</h5>
        <!-- First dimension -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" step="0.001" pattern="?[0-9]*(\.[0-9]+)?" id="first-dimension" min="0">
            <label class="mdl-textfield__label" for="first-dimension">Enter the first dimension (cm):</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Second dimension -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" step="0.01" pattern="?[0-9]*(\.[0-9]+)?" id="second-dimension" min="0">
            <label class="mdl-textfield__label" for="second-dimension">Enter the second dimension (cm):</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Third dimensions -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" step="0.01" pattern="?[0-9]*(\.[0-9]+)?" id="third-dimension" min="0">
            <label class="mdl-textfield__label" for="third-dimension">Enter the third dimension (cm):</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="check()">
          Check
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
